<div class="list-container">
  <header class="header">
    <h1>ğŸ„ Christmas Wish List</h1>
    <div class="user-info">
      <span>Welcome, {{ userEmail }}</span>
      <button (click)="signOut()" class="btn-signout">Sign Out</button>
    </div>
  </header>

  <div class="add-item-section">
    <h3>Add New Item</h3>
    <form (ngSubmit)="addItem()" #itemForm="ngForm" class="add-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Item Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="newItem.name" 
            required 
            class="form-control"
            placeholder="What do you want for Christmas?">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            [(ngModel)]="newItem.price" 
            min="0" 
            step="0.01"
            class="form-control"
            placeholder="0.00">
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="newItem.description" 
          class="form-control"
          placeholder="Add some details about this item..."
          rows="3"></textarea>
      </div>
      
      <div class="form-group">
        <label for="url">Link (optional)</label>
        <input 
          type="url" 
          id="url" 
          name="url" 
          [(ngModel)]="newItem.url" 
          class="form-control"
          placeholder="https://example.com">
      </div>
      
      <button type="submit" [disabled]="loading || !itemForm.valid" class="btn-add">
        {{ loading ? 'Adding...' : 'Add Item' }}
      </button>
    </form>
  </div>

  <div class="items-section">
    <h3>Your Wish List ({{ items.length }} items)</h3>
    
    <div class="items-grid" *ngIf="items.length > 0; else emptyState">
      <div 
        *ngFor="let item of items" 
        class="item-card"
        [class.purchased]="item.purchased">
        
        <div class="item-header">
          <h4>{{ item.name }}</h4>
          <div class="item-actions">
            <button 
              (click)="togglePurchased(item)" 
              class="btn-toggle"
              [class.purchased]="item.purchased">
              {{ item.purchased ? 'âœ“' : 'â—‹' }}
            </button>
            <button (click)="deleteItem(item.id!)" class="btn-delete">Ã—</button>
          </div>
        </div>
        
        <div class="item-details">
          <p *ngIf="item.description" class="description">{{ item.description }}</p>
          <div class="item-meta">
            <span *ngIf="item.price" class="price">${{ item.price | number:'1.2-2' }}</span>
            <a *ngIf="item.url" [href]="item.url" target="_blank" class="link">View Item</a>
          </div>
          <div *ngIf="item.purchased && item.purchasedBy" class="purchased-by">
            Purchased by: {{ item.purchasedBy }}
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #emptyState>
      <div class="empty-state">
        <p>ğŸ Your wish list is empty! Add some items to get started.</p>
      </div>
    </ng-template>
  </div>
</div>
