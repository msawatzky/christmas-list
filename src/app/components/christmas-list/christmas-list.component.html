<div class="list-container">
  <header class="header">
    <h1>ğŸ„ Christmas Wish List</h1>
    <div class="user-info">
      <span>Welcome, {{ userEmail }}! ğŸ„</span>
      <button (click)="signOut()" class="btn-signout">Switch User</button>
    </div>
  </header>

  <div class="navigation-buttons">
    <button (click)="goToChoice()" class="btn-nav">â† Back to Menu</button>
    <button (click)="goToViewOthers()" class="btn-nav">View Others' Lists</button>
  </div>

  <div class="add-item-section">
    <h3>{{ editingItem ? 'Edit Item' : 'Add New Item' }}</h3>
    <form (ngSubmit)="editingItem ? saveEdit() : addItem()" #itemForm="ngForm" class="add-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [ngModel]="editingItem ? editingItem.name : newItem.name"
            (ngModelChange)="editingItem ? editingItem.name = $event : newItem.name = $event"
            required 
            class="form-control"
            placeholder="What do you want for Christmas?">
        </div>
        <div class="form-group">
          <label for="store">Store</label>
          <input 
            type="text" 
            id="store" 
            name="store" 
            [ngModel]="editingItem ? editingItem.store : newItem.store"
            (ngModelChange)="editingItem ? editingItem.store = $event : newItem.store = $event"
            class="form-control"
            placeholder="Where can I find this?">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            [ngModel]="editingItem ? editingItem.price : newItem.price"
            (ngModelChange)="editingItem ? editingItem.price = $event : newItem.price = $event"
            min="0" 
            step="0.01"
            class="form-control"
            placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="purchaseUrl">Purchase Link</label>
          <input 
            type="url" 
            id="purchaseUrl" 
            name="purchaseUrl" 
            [ngModel]="editingItem ? editingItem.purchaseUrl : newItem.purchaseUrl"
            (ngModelChange)="editingItem ? editingItem.purchaseUrl = $event : newItem.purchaseUrl = $event"
            class="form-control"
            placeholder="https://amazon.com/product...">
        </div>
      </div>
      
      <div class="form-group">
        <label for="picture">Picture</label>
        <div class="image-input-container">
                      <input 
              type="url" 
              id="picture" 
              name="picture" 
              [ngModel]="editingItem ? editingItem.picture : newItem.picture"
              (ngModelChange)="editingItem ? editingItem.picture = $event : newItem.picture = $event"
              class="form-control"
              placeholder="https://example.com/image.jpg">
          <span class="or-divider">or</span>
          <button 
            type="button" 
            (click)="triggerFileInput()" 
            class="btn-upload"
            [disabled]="loading">
            {{ loading ? 'Uploading...' : 'Upload Image' }}
          </button>
        </div>
        <input 
          type="file" 
          id="imageFile" 
          accept="image/*" 
          (change)="onFileSelected($event)" 
          style="display: none;">
      </div>
      

      
      <div class="form-actions">
        <button type="submit" [disabled]="loading || !itemForm.valid" class="btn-add">
          {{ loading ? 'Saving...' : (editingItem ? 'Save Changes' : 'Add Item') }}
        </button>
        <button *ngIf="editingItem" type="button" (click)="cancelEdit()" class="btn-cancel">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div class="items-section">
    <h3>Your Wish List ({{ items.length }} items)</h3>
    
    <div class="items-grid" *ngIf="items.length > 0; else emptyState">
      <div 
        *ngFor="let item of items" 
        class="item-card">
        
        <div class="item-header">
          <div class="item-title-section">
            <h4 class="item-title">{{ item.name }}</h4>
            <div class="item-meta">
              <span *ngIf="item.store" class="store">{{ item.store }}</span>
              <span *ngIf="item.price" class="price">${{ item.price | number:'1.2-2' }}</span>
            </div>
          </div>
          <div class="item-actions">
            <button (click)="editItem(item)" class="btn-edit">âœï¸</button>
            <button (click)="deleteItem(item.id!)" class="btn-delete">Ã—</button>
          </div>
        </div>
        
        <div class="item-content">
          <div *ngIf="item.picture" class="item-picture">
            <img [src]="item.picture" [alt]="item.name" class="item-image" (error)="onImageError($event)">
          </div>
          <div *ngIf="item.purchaseUrl" class="purchase-link">
            <a [href]="item.purchaseUrl" target="_blank" class="btn-buy">
              ğŸ›’ Buy Now
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #emptyState>
      <div class="empty-state">
        <p>ğŸ Your wish list is empty! Add some items to get started.</p>
      </div>
    </ng-template>
  </div>
</div>
