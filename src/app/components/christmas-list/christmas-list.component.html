<div class="list-container">
  <header class="header">
    <h1>ğŸ„ Christmas Wish List</h1>
    <div class="user-info">
      <span>Welcome, {{ userEmail }}! ğŸ„</span>
      <button (click)="signOut()" class="btn-signout">Switch User</button>
    </div>
  </header>

  <div class="navigation-buttons">
    <button (click)="goToChoice()" class="btn-nav">â† Back to Menu</button>
    <button (click)="goToViewOthers()" class="btn-nav">View Others' Lists</button>
  </div>

  <div class="add-item-section">
    <h3>Add New Item</h3>
    <form (ngSubmit)="addItem()" #itemForm="ngForm" class="add-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="newItem.name" 
            required 
            class="form-control"
            placeholder="What do you want for Christmas?">
        </div>
        <div class="form-group">
          <label for="store">Store</label>
          <input 
            type="text" 
            id="store" 
            name="store" 
            [(ngModel)]="newItem.store" 
            class="form-control"
            placeholder="Where can I find this?">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            [(ngModel)]="newItem.price" 
            min="0" 
            step="0.01"
            class="form-control"
            placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="picture">Picture URL</label>
          <input 
            type="url" 
            id="picture" 
            name="picture" 
            [(ngModel)]="newItem.picture" 
            class="form-control"
            placeholder="https://example.com/image.jpg">
        </div>
      </div>
      

      
      <button type="submit" [disabled]="loading || !itemForm.valid" class="btn-add">
        {{ loading ? 'Adding...' : 'Add Item' }}
      </button>
    </form>
  </div>

  <div class="items-section">
    <h3>Your Wish List ({{ items.length }} items)</h3>
    
    <div class="items-grid" *ngIf="items.length > 0; else emptyState">
      <div 
        *ngFor="let item of items" 
        class="item-card">
        
        <div class="item-header">
          <h4>{{ item.name }}</h4>
          <div class="item-actions">
            <button (click)="deleteItem(item.id!)" class="btn-delete">Ã—</button>
          </div>
        </div>
        
        <div class="item-details">
          <div class="item-meta">
            <span *ngIf="item.store" class="store">{{ item.store }}</span>
            <span *ngIf="item.price" class="price">${{ item.price | number:'1.2-2' }}</span>
          </div>
          <div *ngIf="item.picture" class="item-picture">
            <img [src]="item.picture" [alt]="item.name" class="item-image" (error)="onImageError($event)">
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #emptyState>
      <div class="empty-state">
        <p>ğŸ Your wish list is empty! Add some items to get started.</p>
      </div>
    </ng-template>
  </div>
</div>
